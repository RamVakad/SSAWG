<slider-menu info="dirScope"></slider-menu>
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Pending Patterns
    </h1>
    <ol class="breadcrumb">
        <li><a ng-href="/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Pending Patterns</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <div class="row">

        <div class="col-lg-3 col-xs-6" ng-repeat="pattern in PATTERNS track by $index">
            <!-- small box -->
            <div class="small-box " ng-class="{ 'bg-aqua': $index % 4 == 0,  'bg-green': $index % 4 == 1, 'bg-yellow': $index % 4 == 2,  'bg-red': $index % 4 == 3, }">
                <div class="inner">
                    <h3> {{ pattern.name }}</h3>
                </div>
                <a ng-href="/detail/{{pattern.id}}" class="small-box-footer" >
                    More info <i class="fa fa-arrow-circle-right"></i>
                </a>
            </div>
        </div>

    </div>
</section>
</div>
