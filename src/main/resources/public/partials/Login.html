<slider-menu info="dirScope"></slider-menu>
<div class="content-wrapper">

<div class="container Login-Page">
    <div class="row">
        <div class="Absolute-Center is-Responsive">
            <div class="Login-Logo"><h3 class="text-center">SSWAG - Login</h3></div>
            <div class="col-xs-12 col-md-10 offset-md-1">
                    <div class="form-group input-group">
                        <span class="input-group-addon Login-Faws-Padding"><i class="fas fa-user"></i></span>
                        <input class="form-control" type="text" ng-model="userName" placeholder="username"/>
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon Login-Faws-Padding"><i class="fas fa-lock"></i></span>
                        <input class="form-control" type="password" ng-model="passWord" placeholder="password"/>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary btn-block btn-flat btn-def Login-Button" ng-click="LoginBtn()">Login</button>
                    </div>
                    <div class="form-group text-center Login-Support">
                        <a href="#">Forgot Password</a>&nbsp;|&nbsp;<a href="#">Support</a>
                    </div>
            </div>
        </div>
    </div>
</div>

<div ng-show="ShowMessage" ng-animate-children="true">
    <div class="Absolute-Center is-Responsive Login-Message">
        <h5 class="text-center FadeIn FadeOut" >{{ ResponseMessage }}</h5>
    </div>
</div>
</div>
